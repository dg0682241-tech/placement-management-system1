{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10
            bg-gradient-to-br 
            from-orange-50 via-emerald-50 to-teal-50
            dark:from-slate-900 dark:via-slate-800 dark:to-slate-900
            p-10 rounded-2xl shadow-xl
            border border-orange-200 dark:border-slate-700">

  <!-- Heading -->
  <h2 class="text-3xl font-extrabold 
             text-teal-700 dark:text-teal-300 
             mb-6 text-center">
    Resume ATS Checker
  </h2>

  <!-- Form -->
<form id="resume-form"
      action="/enhancements/check_resume"
      method="post"
      enctype="multipart/form-data">

    <input type="hidden" name="user_id" value="{{ session.get('user_id', '') }}">

    <!-- File upload -->
    <div>
      <label class="block font-semibold mb-2
                    text-teal-800 dark:text-gray-200">
        Upload Resume
      </label>

      <input type="file"
             name="resume"
             accept=".pdf,.docx,.txt"
             required
             class="w-full rounded-lg p-3
                    bg-white dark:bg-slate-800
                    border border-teal-300 dark:border-slate-600
                    text-gray-800 dark:text-gray-200
                    focus:ring-2 focus:ring-orange-400
                    focus:outline-none">

      <p class="text-sm mt-1
                text-teal-600 dark:text-gray-400">
        Accepted formats: PDF, DOCX, TXT
      </p>
    </div>

    <!-- Submit button -->
    <div class="flex justify-center">
    <button type="submit"
        class="bg-orange-500 hover:bg-orange-600
               text-white font-semibold
               px-6 py-3 rounded-lg
               transition duration-200 shadow-md">
  Check Resume
</button>
    </div>
  </form>

  <!-- Result Section -->
  <div id="resume-result"
       class="mt-8 hidden p-6 rounded-lg shadow-md
              bg-white dark:bg-slate-800
              border border-teal-200 dark:border-slate-600
              text-teal-800 dark:text-gray-200">
  </div>

</div>

<script src="{{ url_for('static', filename='js/resume_uploader.js') }}"></script>
{% endblock %}
